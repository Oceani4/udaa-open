<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открываем приложение...</title>
    <script>
        window.onload = function() {
            var appURL = "udaa://"; // URL-схема вашего приложения
            var appStoreURL = "https://apps.apple.com/app/id6554004025"; // Ссылка на App Store

            // Попытка открыть приложение
            window.location = appURL;

            // Переход в App Store через короткую задержку
            setTimeout(function() {
                window.location = appStoreURL;
            }, 2000); // Задержка 2 секунды
        };
    </script>

</head>
<body>
    <p> 5555 Если приложение не открылось автоматически, нажмите <a href="udaa://">здесь</a>.</p>
</body>
</html>
