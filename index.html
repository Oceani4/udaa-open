<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot.It - Test Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    .data-item {
      margin: 5px 0;
    }
  </style>
  <script>
    // Функция для парсинга User-Agent вручную (без ua-parser-js)
    function parseUserAgent(ua) {
      const os = { name: 'unknown', version: 'unknown' };
      const device = { model: 'unknown' };

      ua = ua.toLowerCase();

      // Определяем OS
      if (/iphone|ipad|ipod/.test(ua)) {
        os.name = 'iOS';
        const match = ua.match(/os\s([\d._]+)/);
        if (match) os.version = match[1].replace('_', '.');
      } else if (/android/.test(ua)) {
        os.name = 'Android';
        const match = ua.match(/android\s([\d.]+)/);
        if (match) os.version = match[1];
      } else if (/windows/.test(ua)) {
        os.name = 'Windows';
        const match = ua.match(/windows nt\s([\d.]+)/);
        if (match) os.version = match[1];
      }

      // Определяем модель устройства (примерно)
      if (/iphone/.test(ua)) device.model = 'iPhone';
      else if (/ipad/.test(ua)) device.model = 'iPad';
      else if (/samsung/.test(ua)) device.model = 'Samsung';
      else if (/pixel/.test(ua)) device.model = 'Pixel';
      // Можно добавить больше правил для других устройств

      return { os, device };
    }

    // Функция для получения fingerprint, аналогичного React Native
    async function getFingerprint() {
      const ua = navigator.userAgent;
      const { os, device } = parseUserAgent(ua);

      // Собираем параметры fingerprint
      const fingerprint = {
        os: os.name, // e.g., 'iOS', 'Android'
        osVersion: os.version, // e.g., '14.2'
        model: device.model, // e.g., 'iPhone', 'unknown'
        screenWidth: window.screen.width, // Ширина экрана
        screenHeight: window.screen.height, // Высота экрана
        pixelRatio: window.devicePixelRatio || 1, // Плотность пикселей
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone, // e.g., 'Europe/Moscow'
        timestamp: new Date().toISOString(), // Время клика для временного окна
      };

      console.log('777. fingerprint: ', fingerprint)

      return fingerprint;
    }

    async function sendFingerPrint(data) {
      fetch("https://cors-anywhere.herokuapp.com/https://stage.api.spotit.live/v1/putShare", {
      // fetch('https://stage.api.spotit.live/v1/putShare', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(result => {
          console.log('API response:', result);
          document.getElementById('sendFingerprintResp').textContent = `send fingerPrint response: ${result}`;
        })
        .catch(error => {
          console.error('API error:', error);
        });
    }

    const fingerPrint = getFingerprint()
    sendFingerPrint(fingerPrint)

    // Функция для получения параметра из URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || "stage-9yeenHT";
    }

    async function processFingerprint(shareId) {
      const _fingerprint = await getFingerprint()
      console.log('_fingerprint: ', _fingerprint)
      let _fingerprintString = ''

      try {
        _fingerprintString = JSON.stringify(_fingerprint)
      } catch (e) {
        console.log('json.stringify Error: ', e)
      }
      document.getElementById('deviceFingerprint').textContent = `deviceFingerprint: ${_fingerprintString}`;

      // Обновление HTML с кастомными данными
      document.getElementById('os').textContent = `OS: ${_fingerprint.os}`;
      document.getElementById('osVersion').textContent = `shareId: ${_fingerprint.osVersion}`;
      document.getElementById('model').textContent = `source: ${_fingerprint.model}`;
      document.getElementById('screenWidth').textContent = `userAgent: ${_fingerprint.screenWidth}`;
      document.getElementById('screenHeight').textContent = `screenWidth: ${_fingerprint.screenHeight}`;
      document.getElementById('pixelRatio').textContent = `screenHeight: ${_fingerprint.pixelRatio}`;
      document.getElementById('timezone').textContent = `timezone: ${_fingerprint.timezone}`;
    }

    // FingerprintJS deviceFingerprint
    window.onload = async function() {
      // Показываем лоадер
      document.getElementById('loader').classList.remove('hidden');

      // Получаем shareId из URL
      const shareId = getQueryParam('share');
      console.log('888.. shareId: ', shareId)

      processFingerprint(shareId);

      // Скрываем лоадер после 3 секунд
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 3000);
    };
  </script>
</head>
<body>
  <h1>Spot.It - Test Links</h1>
  <div id="loader" class="loader hidden"></div>
  <div class="data-item" id="os">platform: Detecting...</div>
  <div class="data-item" id="osVersion">osVersion: Detecting...</div>
  <div class="data-item" id="model">model: Detecting...</div>
  <div class="data-item" id="screenWidth">screenWidth: Detecting...</div>
  <div class="data-item" id="screenHeight">screenHeight: Detecting...</div>
  <div class="data-item" id="pixelRatio">pixelRatio: Detecting...</div>
  <div class="data-item" id="timezone">timezone: Detecting...</div>
  <div class="data-item" id="deviceFingerprint">deviceFingerprint: Detecting...</div>
  <div class="data-item" id="sendFingerprintResp">send fingerPrint response: Waiting...</div>
</body>
</html>
