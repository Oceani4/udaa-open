<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot.It - Test Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .platform {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Определение платформы
        function detectPlatform() {
            const userAgent = navigator.userAgent;
            if (/android/i.test(userAgent)) {
                return "Android";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else {
                return "Not detected";
            }
        }

        // Получение shareId из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "stage-9yeenHT"; // Значение по умолчанию для теста
        }

        // Отображение платформы и ссылок
        window.onload = function() {
            const platform = detectPlatform();
            const shareId = getQueryParam('share');
            document.getElementById('platform').textContent = `Platform: ${platform}`;
            document.getElementById('spotit-link').href = `spotit://share/${shareId}`;
            document.getElementById('spotit-live-link').href = `spotit.live://share/${shareId}`;
            document.getElementById('intent-link').href = `intent://${shareId}#Intent;scheme=spotit.live;package=com.spotit.live;end`;
        };
    </script>
</head>
<body>
    <h1>Spot.It - Test Links</h1>
    <p id="platform">Platform: Detecting...</p>
    <div class="links">
        <a id="spotit-link" href="#">spotit://share/stage-9yeenHT</a>
        <a id="spotit-live-link" href="#">spotit.live://share/stage-9yeenHT</a>
        <a id="intent-link" href="#">intent://stage-9yeenHT#Intent;scheme=spotit.live;package=com.spotit.live;end</a>
        <a href="https://play.google.com/store/apps/details?id=com.spotit.live">Google Play Store</a>
        <a href="https://apps.apple.com/gb/app/spotit-live/id6740921502">App Store</a>
    </div>
</body>
</html>
