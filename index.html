<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открываем приложение...</title>
    <script>
  function openApp() {
    var appUrl = "udaa://";
    var appStoreUrl = "https://apps.apple.com/app/id6554004025";
    
    // Создаём невидимый iframe для попытки открыть deeplink
    var iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = appUrl;
    document.body.appendChild(iframe);

    // Если приложение не установлено, после 2 секунд перенаправляем в App Store
    setTimeout(function () {
      window.location.href = appStoreUrl;
    }, 2000);
  }

  openApp();
</script>

</head>
<body>
    <p> 1111 Если приложение не открылось автоматически, нажмите <a href="udaa://">здесь</a>.</p>
</body>
</html>
